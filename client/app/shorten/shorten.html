<div id='container'>

 <h1>Shorten</h1>
  <form name="shortenForm" ng-submit='shorten()'>
    <input type='url' name='input' ng-model='url' required>
    <button ng-click="addLink(url)">Shorten</button>
  <div class="error" ng-show="shortenForm.input.$error.url">
    Not valid url!</div>


  <div ng-show="createFailed">I do not think that is what you think it is...</div>


</div>
