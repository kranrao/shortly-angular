<div id='container' ng-shortly.links>
  <!-- Your html here -->
  <h1>Links!</h1>
    <div ng-controller="LinksController">
    <input ng-model="search" placeholder="filter">
      <ul >
        <li ng-repeat="link in data.links | filter:search">
        {{link.url}} <span style='float:right;'>visits: {{link.visits}}</span></li>
      </ul>
    </div>
</div>
